[[language]]
name = "python"
roots = [ "pyproject.toml",
          "setup.py",
          "poetry.lock",
          "pyrightconfig.json",
          "pylintrc",
          ".git" ]
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true

[[language]]
name = "cpp"
roots = [ ".clangd",
          ".clang-tidy",
          ".clang-format",
          "compile_commands.json",
          "compile_flags.txt",
          "configure.ac",
          ".git" ]
auto-format = true

[[language]]
name = "html"
formatter = { command = 'prettier', args = ["--parser", "html"] }
auto-format = true

[[language]]
name = "json"
formatter = { command = 'prettier', args = ["--parser", "json"] }
auto-format = true

[[language]]
name = "css"
formatter = { command = 'prettier', args = ["--parser", "css"] }
auto-format = true

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "jsx"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "tsx"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[language-server.pylsp.config]
pylsp.plugins.pylint.enabled = true
pylsp.plugins.flake8.enabled = false
pylsp.plugins.rope.enabled = false
pylsp.plugins.pyflakes.enabled = false
pylsp.plugins.mccabe.enabled = false
pylsp.plugins.pycodestyle.enabled = false
pylsp.plugins.pydocstyle.enabled = false
pylsp.plugins.autopep8.enabled = false
pylsp.plugins.yapf.enabled = false

[language-server.clangd]
args = [ "--clang-tidy", "--query-driver=/usr/bin/*g++*" ]
