[[language]]
name = "python"
language-server = { command = "pyright-langserver", args = ["--stdio"] }
auto-format = true
formatter = { command = "black" , args = ["--quiet", "-"] }
config = {}

[[language]]
name = "cpp"
roots = [ ".clangd",
          ".clang-tidy",
          ".clang-format",
          "compile_commands.json",
          "compile_flags.txt",
          "configure.ac",
          ".git"]
language-server = { command = "clangd", args = ["--clang-tidy", "--query-driver=/usr/bin/*g++*"] }
auto-format = true
